<div class="container">

  <div class="form-group">
    <div class="tripsSectionHeading">
      <h2>Upcoming Trips...</h2>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="trip in trips" ui-sref="showTrip({id: {{ trip.id}} })"><!--to trip view-->
          <td>{{ trip.name }}</td>
          <td>{{ trip.date | date: 'EEE MM dd, yy'}}</td>
          <td> {{trip.time}}</td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-primary" ui-sref="newTrip">New Trip</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
