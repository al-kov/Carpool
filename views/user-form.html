<div class="container">
  <h1>{{header}} </h1>
  <div class="userTop">
    <h1 class="hero">Who's Driving?</h1>
  </div>
  <div class="row">

    <h3 class="sectionHeader">Personal Information</h3>

    <div class="form-group col-sm-6">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">
    </div>

    <div class="form-group col-sm-6">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
    </div>

    <div class="form-group col-sm-6">
      <label for="childName">Child's Name</label>
      <input type="text" class="form-control" placeholder="Child's Name" ng-model="user.childName">
    </div>

    <div class="form-group col-sm-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" placeholder="first.lastName@gmail.com" ng-model="user.email">
    </div>

    <div class="form-group col-sm-6">
      <label for="Cell">Cell #</label>
      <input type="tel" class="form-control" placeholder="(555)-555-5555" ng-model="user.cell">
    </div>
  </div>

  <div class="row">
    <h3 class="sectionHeader"> Address</h3>

    <div class="form-group col-sm-12">
      <label for="street">Street Address</label>
      <input type="text" class="form-control" placeholder="100 Main Street" ng-model="user.street">
    </div>

    <div class="form-group col-sm-4">
      <label for="city">City</label>
      <input type="text" class="form-control" placeholder="Los Angeles" ng-model="user.city">
    </div>

    <div class="form-group col-sm-4">
      <label for="state">State</label>
      <input type="text" class="form-control" placeholder="CA" ng-model="user.state">
    </div>

    <div class="form-group col-sm-4">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" placeholder="90000" ng-model="user.zip">
    </div>

    <button ng-click="addUser()" class="btn btn-primary btn-lg pull-right cbtn" ng-show="submitButton">Submit</button>
    <button ng-click="saveUser()" class="btn btn-success btn-lg pull-right cbtn" ng-show="!submitButton">Save</button>

  </div>
</div>
<!--end container-->
